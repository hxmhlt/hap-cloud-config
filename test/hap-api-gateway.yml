spring:
  datasource:
    url: jdbc:mysql://mysql:3306/hap_user_service?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: hapcloud
    password: handhand
  rabbitmq:
    host: rabbitmq
    port: 5673
  cloud:
    config:
      allowOverride: true
      failFast: true
      overrideNone: false
      overrideSystemProperties: false
  sleuth:
    integration:
      enabled: false
    scheduled:
      enabled: false
    sampler:
      percentage: 1.0
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
zuul:
  addHostHeader: true
  max:
    host:
      connections: 500
      socket-timeout-millis: 60000
      connect-timeout-millis: 60000
  routes:
    hbcExplorer:
      path: /explorer/**
      serviceId: hbc-explorer-service
    hbcInfo:
      path: /info/**
      serviceId: hbc-info-service
    hbcSupplyChain:
      path: /supplychain/**
      serviceId: hbc-supplychain-service
    hbcContract:
      path: /contract/**
      serviceId: hbc-smart-contract-service
    hbc:
      path: /blockchain/**
      serviceId: hbc-blockchain-service
    hbcNode:
      path: /node/**
      serviceId: hbc-node-service
    hbcClient:
      path: /blockchain-client/**
      serviceId: hbc-blockchain-client-service
    hbcFileTransfer:
      path: /blockchain-file-tranfer/**
      serviceId: hbc-file-transfer-service
    hbcClientTest:
      path: /blockchain-client-second/**
      serviceId: hbc-blockchain-client-service-second
    hbcDappSupperVendor:
      path: /blockchain-dsv/**
      serviceId: hbc-dsv-service
    uaa:
      path: /uaa/**
      serviceId: hap-user-service
    fws:
      path: /fws/**
      serviceId: hap-framework-service
    admin:
      path: /admin/**
      serviceId: hap-user-admin-service
    deployment:
      path: /deployment/**
      serviceId: hap-deployment-service
    deploymentAdmin:
      path: /deploymentAdmin/**
      serviceId: hap-deployment-admin-service
    enterprise:
      path: /enterprise/**
      serviceId: hap-enterprise-service
    oauth:
      path: /oauth/**
      sensitiveHeaders:
      serviceId: hap-oauth-server
      stripPrefix: false
security:
  oauth2:
    resource:
      userInfoUri: http://hap-oauth-server/oauth/api/user
  ignored:
    - /oauth/**
swagger:
  oauthUrl: http://192.168.12.95:8080/oauth/oauth/authorize
hap:
  permission:
    service:
      check: false

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  eureka:
    enabled: true

logging:
  level:
    com.hand.hap.cloud.gateway.service: debug
