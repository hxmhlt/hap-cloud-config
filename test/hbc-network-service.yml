spring:
  datasource:
    url: jdbc:mysql://mysql.tools:3306/hbc_blockchain_service?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: hapcloud
    password: handhand
  rabbitmq:
    host: rabbitmq.tools
    port: 5673
    exchange: hbc
    exchangeType: topic
  redis:
    host: redis.tools
    port: 6379
  cloud:
    config:
      allowOverride: true
      failFast: true
      overrideNone: false
      overrideSystemProperties: false
  sleuth:
    integration:
      enabled: false
    scheduled:
      enabled: false
    sampler:
      percentage: 1.0
serviceAccountId: 0

network:
  rediscache:
    cacheSeconds: 600
  time:
    count: 100
    period: 5000
    delay: 1000
  project:
    namespace: hbc
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl